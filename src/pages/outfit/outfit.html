<ion-header>

  <ion-navbar>
    <ion-title>{{ outfit.name }}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="onEditOutfit()">
        Edit
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-4 col-sm-4 col-md-3 col-lg-2 col-xl-1>
        <app-business-casual-male-svg *ngIf="outfit" [outfit]="outfit"></app-business-casual-male-svg>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
