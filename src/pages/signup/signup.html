<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-9 col-lg-6 col-xl-3>

          <form #f="ngForm" (ngSubmit)="signUp(f.value)">
            <ion-list>
              <ion-item>
                <ion-label fixed>Username</ion-label>
                <ion-input type="text" ngModel id="inputUsername" name="username" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>Mail</ion-label>
                <ion-input type="email" ngModel id="inputEmail" name="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" ngModel id="inputPassword" name="password" required></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button block type="submit" [disabled]="f.invalid">Sign up</button>
          </form>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
