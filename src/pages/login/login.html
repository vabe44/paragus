<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="signIn(f.value)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <ion-input type="email" ngModel id="inputEmail" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" ngModel id="inputPassword" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="f.invalid">Sign in</button>
  </form>
</ion-content>
