<ion-content padding>
  <h1 text-center>Paragus</h1>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-12 col-md-9 col-lg-6 col-xl-4>
        <img src="./assets/imgs/Business_casual_male_and_female.svg" alt="Business casual male and female">
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3 text-center>Please log in or sign up to continue.</h3>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-6 col-md-4 col-lg-3 col-xl-2>
        <button ion-button block (click)="onLoad(signupPage)">Signup</button>
      </ion-col>
      <ion-col col-sm-6 col-md-4 col-lg-3 col-xl-2>
        <button ion-button block color="light" (click)="onLoad(loginPage)">Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
